        $("input[type=button]").click(function () {
          alert("Would submit: " + $(this).siblings("input[type=text]").val());
        });

        $("#demo-input-lazy").tokenInput(data, {
          resultsFormatter: function(item) {
            return "<li>" + item['name'] + "<span>" + item['id'] + "</span></li>";

        });
